<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sample21-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>データベースへの新規登録</h1>
		<h:form>
			<h:panelGrid columns="3">
				コード
				<h:inputText value="#{bb.code}" id="code"/>
				<h:message for="code" styleClass="error"/>
				タイトル
				<h:inputText value="#{bb.title}" id="title"/>
				<h:message for="title" styleClass="error"/>
				著者
				<h:inputText value="#{bb.author}" id="author"/>
				<h:message for="author" styleClass="error"/>
				価格
				<h:inputText value="#{bb.price}" id="price"/>
				<h:message for="price" styleClass="error"/>
			</h:panelGrid>
			<h:commandButton action="#{bb.next()}" value="新規登録"/>
			<h:commandButton action="#{bb.clear()}" value="取消">
				<f:ajax execute="@this" render="@all"/>
			</h:commandButton>
		</h:form>


    </h:body>
</html>
