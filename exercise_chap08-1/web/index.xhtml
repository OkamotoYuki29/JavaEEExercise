<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">	
    <h:head>
        <title>8章 練習</title> 
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>書籍データ</h1>
        <h:form>
            <h:panelGrid columns="3">
                タイトル
                <h:inputText id="title" value="#{bb.title}" p:placeholder="30文字以内" required="true" label="タイトル">
					<f:validateLength maximum="30"/>
				</h:inputText>
                <h:message for="title" styleClass="error"/>
                コード
                <h:inputText id="code" value="#{bb.code}" p:placeholder="5桁" required="true" label="コード">
					<f:validateRegex pattern="^a[0-9]{4}" />
				</h:inputText>
                <h:message for="code" styleClass="error"/>
                売上日
                <h:inputText id="date" value="#{bb.date}" p:placeholder="2020/01/01" required="true" label="売上日">
					<f:convertDateTime pattern="yyyy/M/d" timeZone="Asia/Tokyo"/>
				</h:inputText>
                <h:message for="date" styleClass="error"/>
                金　額
                <h:inputText id="amount" value="#{bb.amount}" p:placeholder="30000以下" required="true" label="金額">
					<f:validateLongRange maximum="30000"/>
				</h:inputText>
                <h:message for="amount" styleClass="error" />
            </h:panelGrid>
            <h:commandButton action="#{bb.next}" value="送信"/>
        </h:form>
    </h:body>
</html>
